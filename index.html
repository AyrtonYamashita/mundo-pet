<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Pet</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./src/assets/icons/logo.svg" alt="" />
    </header>

    <main>
      <div class="title-header">
        <div class="title">
          <h1>Sua agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>
        <div class="custom-input-date">
          <input type="date" id="date-input" />
        </div>
      </div>

      <div class="container">

        <section class="morning">
          <div class="title">
            <div class="morning-icon">
              <img src="./src/assets/icons/sun.svg" alt="ícone de sol">
              <span class="morning-title">Manhã</span>
            </div>
            <div class="period-head">
              <span class="period">09h-12h</span>
            </div>
          </div>
        </section>

        
      </div>
    </main>
  </body>
</html>
